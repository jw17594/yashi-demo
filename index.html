<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation with Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 欢迎页面 -->
    <div id="welcomePage" class="welcome-page">
        <!-- <h1>欢迎来到互动滚动页面</h1> -->
         
    </div>

    <!-- 滚动元素 -->
    <div id="scrollContainer" class="scroll-container">
        <img id="scrollL" class="scroll" src="items/scroll-L.png" alt="左侧滚动">
        <img id="scrollR" class="scroll" src="items/scroll-R.png" alt="右侧滚动">
    </div>

    <!-- 主背景 -->
    <div id="mainBackground" class="main-background"></div>
    <div id="mainInterface" class="back-to-welcome"></div>
    <div id="backToMainButton" class="backToMainButton"></div>
    <!-- 按钮容器 -->
    <div id="buttonContainer" class="button-container"></div>
    
    <!-- 弹出框容器 -->
    <div id="popupContainer">
         <!-- <img class="scaling-icon" src="./popup-contents/4.png" alt="动态图标"> -->
    </div>

    <!-- 音频容器 -->
    <div id="audioContainer"></div>

    <!-- 整个项目的遮罩效果 -->
    <div id="shadingOverlay" class="shading-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
